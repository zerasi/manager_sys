<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>商品信息</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../js/jquery.serializejson.min.js"></script>
		<script type="text/javascript">
			$(function(){
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : false,
					rownumbers : true,
					striped : true,
					toolbar : toolbar,
					pageList: [10,20],
					pagination : true,
					url : "../../findAllProduct.do",
					idField : 'id',
					columns : columns
				});
				$("#save").click(function(){
					if($("#formdata").form('validate')){
						var dataform=$("#formdata").serializeJSON();
						$.post("../../Resource_save.do",dataform,function(data){
							if(data.success){
								$('#grid').datagrid("reload");
								$('#standardWindow').form('clear');
							}
							$("#standardWindow").window("close");
							$.messager.alert("提示",data.message);
						})
					}
					})
			});
			function doAdd(){
					$("#formdata").form("reset");
					$("#hiddenId").val(null);
					$("#standardWindow").window("open");
			}
			//修改
			function doedit(){
				$("#standardWindow").window("open");
				var rowDatas = $("#grid").datagrid("getSelections");
				  if(rowDatas.length==1){
					  	var row=rowDatas[0];
						$("#formdata").form("load",row);
						$("#categoryId").combobox('setValue',row.category.id);
						$("#standardWindow").window("open");
				  }else{
					  $.messager.alert("提示","请选择一条数据");
				  }
			}
			//删除
		  	function dodelete(){
		  		var rowDatas = $("#grid").datagrid("getSelections");
				  	if(rowDatas.length==0){
						$.messager.alert("提示","请选项需要删除的数据");
					}else{
						$.messager.confirm("提示","是否要删除选择的数据?",function(r){
							if(r){
								//获取选中数据的id
								var ids  = new Array();
								for (var i = 0; i < rowDatas.length; i++) {
									ids.push(rowDatas[i].id);
								}
								ids = ids.join(",");
								$.post("../../delete_product.do",{"ids":ids},function(data){
									if(data.success){
										$("#grid").datagrid("reload");
									}
									$.messager.alert("提示",data.message);
								})
							}
						})
					}
		  	}	
			
			//工具栏
			var toolbar = [ {
				id : 'button-add',
				text : '增加',
				iconCls : 'icon-add',
				handler :doAdd
			}, {
				id : 'button-edit',
				text : '修改',
				iconCls : 'icon-edit',
				handler :doedit
			},{
				id : 'button-delete',
				text : '删除',
				iconCls : 'icon-cancel',
				handler :dodelete
			}];
			
			// 定义列
			var columns = [ [ {
				field : 'id',
				checkbox : true
			},{
				field : 'name',
				title : '商品名称',
				width : 120,
				align : 'center'
			}, {
				field : 'bak1',
				title : '商品编号',
				width : 120,
				align : 'center'
			} ,{
				field : 'surplus',
				title : '商品存量',
				width : 120,
				align : 'center'
			} ,{
				field : 'unit',
				title : '单位',
				width : 120,
				align : 'center'
			},{
				field : 'unit_price',
				title : '单价（元）',
				width : 120,
				align : 'center'
			} ,
			{
				field : 'des',
				title : '商品子件',
				width : 200,
				align : 'center'
			} ] ];
		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
		
		<div class="easyui-window" title="商品添加或者修改" id="standardWindow" collapsible="false" minimizable="false" maximizable="false" modal="true" closed="true" style="width:600px;top:50px;left:200px">
			<div region="north" style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				</div>
			</div>

			<div region="center" style="overflow:auto;padding:5px;" border="false">
				<iframe name="myiframe" style="display: none"></iframe>
				<form id='formdata' action="../../add_product.do" method="post" enctype="multipart/form-data" target="myiframe">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">
								<!--提供隐藏域 装载id -->
								<input type="hidden" name="id" id="hiddenId"/>
							</td>
						</tr>
						<tr>
							<td>商品名称</td>
							<td>
								<input type="text" name="name" 
									class="easyui-validatebox" data-options="required:true" />
							</td>
						</tr>
						<tr>
							<td>商品编号</td>
							<td>
								<input type="text" name="bak1" 
									class="easyui-validatebox" data-options="required:true" />
							</td>
						</tr>
						
						<tr>
							<td>商品存量</td>
							<td>
								<input type="text" name="surplus" 
									class="easyui-validatebox" data-options="required:true" oninput="value=value.replace(/[^\d]/g,'')"/>
							</td>
						</tr>
						<tr>
							<td>单位</td>
							<td>
								<input type="text" name="unit" 
									class="easyui-validatebox" data-options="required:true" />
							</td>
						</tr>
						<tr>
							<td>单价</td>
							<td>
								<input type="text" class="easyui-numberbox" name="unit_price" required="true" precision="2"/>
							</td>
						</tr>
						
					    
	                    <tr>
	                        <td>商品类别</td>
	                        <td>
	                        	<input id="cid" class="easyui-combobox" name="cid"   
												 data-options="valueField:'id',textField:'name',url:'../../findAllCategory.do'" data-options="required:true"/>  
	                        </td>
	                    </tr>
	                    <tr>
							<td>详细</td>
							<td>
								<input type="text" name="des" 
									class="easyui-validatebox"  />
							</td>
						</tr>
					</table>
				</form>
			</div>
		</div>
	</body>

</html>
