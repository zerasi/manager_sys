<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>出库</title>
		<!-- 导入jquery核心类库 -->
		<script type="text/javascript" src="../../js/jquery-1.8.3.js"></script>
		<!-- 导入easyui类库 -->
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../../js/easyui/ext/portal.css">
		<link rel="stylesheet" type="text/css" href="../../css/default.css">
		<script type="text/javascript" src="../../js/easyui/jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.portal.js"></script>
		<script type="text/javascript" src="../../js/easyui/ext/jquery.cookie.js"></script>
		<script src="../../js/easyui/locale/easyui-lang-zh_CN.js" type="text/javascript"></script>
		<script type="text/javascript" src="../../js/jquery.serializejson.min.js"></script>
		<script src="../../js/highcharts.js" type="text/javascript"></script>
		<script src="../../js/highcharts-3d.js" type="text/javascript"></script>
		<script type="text/javascript">
			function doAdd(){
				$("#formdata").form("reset");
				$('#addWindow').window("open");
			}
			
			function doEdit(){
				var rowDatas = $("#grid").datagrid("getSelections");
				  if(rowDatas.length==1){
					  	var row=rowDatas[0];
						$("#formdata").form("load",row);
						$("#addWindow").window("open");
				  }else{
					  $.messager.alert("提示","请选择一条数据");
				  }
			}
			
			function doDelete(){
				var rowDatas = $("#grid").datagrid("getSelections");
				  	if(rowDatas.length==0){
						$.messager.alert("提示","请选项需要删除的数据");
					}else{
						$.messager.confirm("提示","是否要删除选择的数据?",function(r){
							if(r){
								//获取选中数据的id
								var ids  = new Array();
								for (var i = 0; i < rowDatas.length; i++) {
									ids.push(rowDatas[i].id);
								}
								ids = ids.join(",");
								$.post("../../reout/delete.do",{"ids":ids},function(data){
									if(data.success){
										$("#grid").datagrid("reload");
										$("#grid").datagrid("clearChecked");
									}
									$.messager.alert("提示",data.message);
								})
							}
						})
					}
			}
			
			function doSearch(){
				var rowDatas = $("#grid").datagrid("getSelections");
				  if(rowDatas.length==1){
					  var row=rowDatas[0];
						$("#rukuform").form("load",row);
					  $('#searchWindow').window("open");
				  }else{
					  $.messager.alert("提示","请选择一条数据");
				  }
				
			}
			
			function doAssociations(){
				var rowDatas = $("#grid").datagrid("getSelections");
				  if(rowDatas.length==1){
					  var row=rowDatas[0];
					//productName productIcount productDcount productpRemark
					$("#productName").html(row.product.name);
					$("#productIcount").html(row.icount);
					$("#productDcount").html(row.dcount);
					$("#productpRemark").html(row.premark);
					  $('#customerWindow').window("open");
				  }else{
					  $.messager.alert("提示","请选择一条数据");
				  }
			}
			
			 //柱状图
		    //柱状图
		    function doSum(){
		    	$("#showChartWindowId").window("open");
		    	$.post("../../reout/showChart.do",function(datas){
				     $('#container').highcharts({
						         chart: {
						             type: 'column',
						             margin: 75,
						             options3d: {
						                 enabled: true,
						                 alpha: 10,
						                 beta: 25,
						                 depth:70,
										 viewDistance: 10
						             }
						         },
						         title: {
						             text: '销售图表'
						         },
						         subtitle: {
						             text: '注意：0是最底层'
						         },
						         plotOptions: {
						        	 //  宽度
						             column: {
						                 depth: 100
						             }
						         },
						         xAxis: {interval:0,


						         },
						         yAxis: {
						             title: {
						                 text: '销售量'
						             }
						         },
						         series: [{
						             name: '销售图表',
						             data: datas
						         }]
			    	    });
			     })
			 }
		    
		    
		   
		  //结束
			
			//工具栏
			var toolbar = [ {
				id : 'button-add',	
				text : '添加',
				iconCls : 'icon-add',
				handler : doAdd
			} /* ,{
				id : 'button-edit',	
				text : '修改',
				iconCls : 'icon-edit',
				handler : doEdit
			} */,{
				id : 'button-delete',
				text : '删除',
				iconCls : 'icon-cancel',
				handler : doDelete
			},{
				id : 'button-print',
				text : '导出表格',
				iconCls : 'icon-print',
				handler :doPrint
			},{
				id : 'button-sum',
				text : '柱状图展示',
				iconCls : 'icon-sum',
				handler :doSum
			}];
			// 定义列
			var columns = [ [ {
				field : 'id',
				checkbox:true
			},{
				field : 'onum',
				title : '单据号',
				width : 120,
				align : 'center'
			}, {
				field : 'rid',
				title : '商品名称',
				width : 120,
				align : 'center',formatter:function(data,row, index){
					if(row.resource!=null){
						return row.resource.name;
					}
					return "";
				}
			}, {
				field : 'count',
				title : '采购数量',
				width : 120,
				align : 'center'
			}, {
				field : 'total',
				title : '应付金额',
				width : 120,
				align : 'center'
			}, {
				field : 'actual_total',
				title : '实际付款',
				width : 120,
				align : 'center'
			}, {
				field : 'people',
				title : '经办人',
				width : 120,
				align : 'center'
			}, {
				field : 'uid',
				title : '购买会员',
				width : 120,
				align : 'center',formatter:function(data,row, index){
					if(row.user!=null){
						return row.user.realname;
					}
					return "";
				}
			}, {
				field : 'purchaser',
				title : '非会员购买人',
				width : 120,
				align : 'center'
			}, {
				field : 'remark',
				title : '备注',
				width : 200,
				align : 'center'
			} ,{
				field : 'create_date',
				title : '出库时间',
				width : 120,
				align : 'center'
			}] ];
			
			$(function(){
				// 先将body隐藏，再显示，不会出现页面刷新效果
				$("body").css({visibility:"visible"});
				
				// 定区数据表格
				$('#grid').datagrid( {
					iconCls : 'icon-forward',
					fit : true,
					border : true,
					rownumbers : true,
					striped : true,
					pageList: [10,20],
					pagination : true,
					toolbar : toolbar,
					url : "../../reout/findPage.do",
					idField : 'id',
					columns : columns
				});
				
				$('#addWindow').window({
			        title: '添加修改信息',
			        width: 600,
			        modal: true,
			        shadow: true,
			        closed: true,
			        height: 400,
			        resizable:false
			    });
				
				$('#searchWindow').window({
			        title: '添加出库详细',
			        width: 400,
			        modal: true,
			        shadow: true,
			        closed: true,
			        height: 400,
			        resizable:false
			    });
				$("#btn").click(function(){
					alert("执行查询...");
				});
				$("#save").click(function(){
					if($("#formdata").form('validate')){
						var dataform=$("#formdata").serializeJSON();
						$.post("../../reout/save.do",dataform,function(data){
							if(data.success){
								$('#grid').datagrid("reload");
							}
							$("#addWindow").window("close");
							$.messager.alert("提示",data.message);
						})
					}
				})
				
				$("#rukuxiangxi").click(function(){
					if($("#rukuform").form('validate')){
						var dataform=$("#rukuform").serializeJSON();
						$.post("../../ruku_xiangxi.do",dataform,function(data){
							if(data.success){
								$('#grid').datagrid("reload");
							}
							$("#searchWindow").window("close");
							$.messager.alert("提示",data.message);
						})
					}
				})
				
			});
			function doPrint(){
				window.location.href="../../reout/export.do";
			}
		
		</script>
	</head>

	<body class="easyui-layout" style="visibility:hidden;">
		<div region="center" border="false">
			<table id="grid"></table>
		</div>
		<div class="easyui-window" title="销售图表图" id="showChartWindowId" closed="true"
	         style="top:1px;left:1px;width:1066px;height:460px;" data-options="maximizable:true"> 
	       <div id="container" style="height: 400px"></div>
   	 	</div>
		
		<div class="easyui-window" title="出库添加" id="addWindow" collapsible="false" minimizable="false" maximizable="false" style="top:20px;left:200px">
			<div style="height:31px;overflow:hidden;" split="false" border="false">
				<div class="datagrid-toolbar">
					<a id="save" icon="icon-save" href="#" class="easyui-linkbutton" plain="true">保存</a>
				</div>
			</div>

			<div style="overflow:auto;padding:5px;" border="false">
				<form id='formdata'>
					<input type="hidden" name="id">
					<table class="table-edit" width="80%" align="center">
						<tr class="title">
							<td colspan="2">出库信息</td>
						</tr>
						<tr>
							<td>单据号</td>
							<td>
								<input type="text" name="onum" class="easyui-validatebox" required="true" />
							</td>
						</tr>
						 
						<tr>
	                        <td>商品</td>
	                        <td>
	                        	<input id="cid" class="easyui-combobox" name="rid"   
												 data-options="valueField:'id',textField:'name',url:'../../findAllResource.do'" data-options="required:true"/>  
	                        </td>
	                    </tr>
						<tr>
							<td>采购数量</td>
							<td>
								<input type="text" name="count" 
									class="easyui-validatebox" data-options="required:true" oninput="value=value.replace(/[^\d]/g,'')"/>
							</td>
						</tr>
						<tr>
							<td>实际付款</td>
							<td>
								<input type="text" class="easyui-numberbox" name="actual_total" required="true" precision="2"/>
							</td>
						</tr>
						<tr>
							<td>购买会员</td>
							<td>
								<input id="cid" class="easyui-combobox" name="uid"   
												 data-options="valueField:'id',textField:'username',url:'../../user/findAll.do'" />  
							</td>
						</tr>
						<tr>
							<td>非会员购买人</td>
							<td>
								<input type="text" name="purchaser" class="easyui-validatebox" />
							</td>
						</tr>
						<tr>
							<td>经办人</td>
							<td>
								<input type="text" name="people" class="easyui-validatebox" data-options="required:true"/>
							</td>
						</tr>
						<tr>
							<td>备注</td>
							<td>
								<input type="text" name="remark" class="easyui-validatebox" />
							</td>
						</tr>
						<tr>
							<td>出库时间</td>
							<td>
							<input name="create_date" type="text" class="easyui-datebox" data-options="required:true"></input>
							</td>
						</tr> 
					</table>
				</form>
			</div>
		</div>
		

		
	</body>

</html>
